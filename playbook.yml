---
 - name: Java app
   hosts: dev
   become: yes

   tasks:
     - name: Git clone
       ansible.builtin.git:
         repo: https://github.com/koddas/war-web-project.git
         dest: /test
     - name: maven install
       apt: 
         name: maven 
         state: psesent
     - name: Running mvn clean
       ansible.builtin.shell:
         cmd: "mvn -f pom.xml package"
         chdir: test/
           




